name: Deploy to ConoHa WING
on:
  push:
    branches: [main]

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Generate OG images
        run: npm run og
      - name: Build
        run: npx astro build
      - name: Generate search index
        run: npx pagefind --site dist --glob "articles/**/*.html"
      - name: Verify build output
        run: |
          test -f dist/index.html || (echo "ERROR: index.html not found" && exit 1)
          test -f dist/sitemap-index.xml || (echo "ERROR: sitemap not found" && exit 1)
          test -f dist/robots.txt || (echo "ERROR: robots.txt not found" && exit 1)
          echo "Build verification passed"
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CONOHA_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.CONOHA_PORT }} ${{ secrets.CONOHA_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
      - name: Debug SSH connection
        run: |
          echo "=== Key file info ==="
          wc -l ~/.ssh/deploy_key
          head -1 ~/.ssh/deploy_key
          tail -1 ~/.ssh/deploy_key
          echo "=== Testing SSH connection (verbose) ==="
          ssh -vvv -i ~/.ssh/deploy_key -p ${{ secrets.CONOHA_PORT }} -o StrictHostKeyChecking=no ${{ secrets.CONOHA_USERNAME }}@${{ secrets.CONOHA_HOST }} "echo connected" 2>&1 || true
      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key
